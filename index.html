<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dama Play 2.0</title>
    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="vendor/angular/angular.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body ng-app="app">
<div class="container-fluid">
    <div class="jumbotron">
        <div>
            <!--                                    <div ng-controller="scripts" class="col-md-12 white text-center">-->
            <div ng-controller="DamasController" class="col-md-12 white">

                <div class="row text-center" ng-repeat="(x,linha) in tabuleiro" ng-show="tabuleiro.length">
                    <div class="coluna" ng-repeat="(y,peca) in linha track by $index">
                        <div class="decimo">
                            <button type="button"
                                    ng-click="selecionar(peca);"
                                    class="btn btn-{{peca.cor}}"
                                    id="button-{{peca.id}}"
                                    style="background-image: {{peca.img}};width: {{size}};height: {{size}};">
                            </button>
                        </div>
                    </div>
                    <div><br></div>
                </div>

            </div>
        </div>
    </div>
</div>

<!--<script src="js/scripts.old.js"></script>-->
<script src="js/utils.js"></script>
<script src="js/main.js"></script>
<script src="js/dama.js"></script>
</body>
</html>
